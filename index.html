<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Voice, My Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="start-screen" class="screen">
        <img src="images/logo.jpg" alt="My Voice, My Game Logo">
        <button id="play-button">Play</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <div class="game-container">
            <div id="challenge-area">
                <h1 id="word-display">Word</h1>
                <img id="image-display" src="" alt="Challenge Image">
            </div>
            <div id="animation-area" class="hidden">
                <img id="animation-gif" src="" alt="Success Animation">
            </div>
            <button id="mic-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
            <button id="next-button" class="hidden">Next Word â†’</button>
            <p id="status-text">Click the mic and say the word!</p>
        </div>
    </div>

    <div id="final-celebration-screen" class="screen hidden">
        <div class="fireworks">
            <div class="before"></div>
            <div class="after"></div>
        </div>
        <h2>You Did It!</h2>
        <p id="quote-display">An inspiring quote will appear here.</p>
        <button id="play-again-button">Play Again</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
